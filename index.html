<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <title>LIBRARY</title>
</head>
<body>
    <header>Library</header>
    <div class="container">
        <button class="newBook">New Book</button>
    </div>

    <form id="form">
        <label for="title">Title: </label>
        <input type="text" id="title" name="title">
        <label for="author">Author: </label>
        <input type="text" id="author" name="author">
        <label for="pages">Pages: </label>
        <input type="number" id="pages" name="pages">
        <label for="read">Read?: </label>
        <input type="checkbox" id="read" name="read">
        <input type="submit" form="form" value="Add Book" id="submit">
    </form>

    <div class="libraryGrid">
        <div class="item title">Title</div>
        <div class="item author">Author</div>
        <div class="item pages">Pages</div>
        <div class="item read">Read?</div>
        <div class="item rmv"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
